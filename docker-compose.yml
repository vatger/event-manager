version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: edmm
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: edmm_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
